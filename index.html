<!DOCTYPE html>
<!--
    Chatooly Tool Template
    Author: Yael Renous - Studio Video
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== EDIT THIS: Your Tool Name ========== -->
    <title>Windy Text - Chatooly</title>
    
    <!-- ========== DO NOT EDIT: Required Styles ========== -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Tool Controls -->
        <div class="controls-panel">
            <!-- ========== EDIT THIS: Your Tool Title ========== -->
            <h1>Windy Text</h1>
            
            <div class="controls">
                <!-- ========== EDIT BELOW: Add Your Tool Controls Here ========== -->
                <div class="control-group">
                    <label for="text-input">Text to Animate</label>
                    <input type="text" id="text-input" placeholder="Type your text here..." value="Windy Text">
                </div>
                
                <div class="control-group">
                    <label for="wind-speed">Wind Speed</label>
                    <input type="range" id="wind-speed" min="0" max="10" value="3" step="0.1">
                    <span class="value-display">3.0</span>
                </div>
                
                <div class="control-group">
                    <label for="wind-direction">Wind Direction</label>
                    <input type="range" id="wind-direction" min="0" max="360" value="90">
                    <span class="value-display">90Â°</span>
                </div>
                
                <div class="control-group">
                    <label for="animate-direction-toggle">Animate Wind Direction</label>
                    <input type="checkbox" id="animate-direction-toggle">
                    <span class="checkbox-label">Enable</span>
                </div>
                
                <div class="control-group">
                    <label for="direction-animation-speed">Direction Animation Speed</label>
                    <input type="range" id="direction-animation-speed" min="0.1" max="3" value="1" step="0.1">
                    <span class="value-display">1.0</span>
                </div>
                
                <div class="control-group">
                    <label for="animate-speed-toggle">Animate Wind Speed</label>
                    <input type="checkbox" id="animate-speed-toggle">
                    <span class="checkbox-label">Enable</span>
                </div>
                
                <div class="control-group">
                    <label for="speed-animation-speed">Speed Animation Speed</label>
                    <input type="range" id="speed-animation-speed" min="0.1" max="3" value="1" step="0.1">
                    <span class="value-display">1.0</span>
                </div>
                
                <div class="control-group">
                    <label for="turbulence-toggle">Turbulence</label>
                    <input type="checkbox" id="turbulence-toggle">
                    <span class="checkbox-label">Enable</span>
                </div>
                
                <div class="control-group">
                    <label for="turbulence-strength">Turbulence Strength</label>
                    <input type="range" id="turbulence-strength" min="0" max="5" value="2" step="0.1">
                    <span class="value-display">2.0</span>
                </div>
                
                <div class="control-group">
                    <label for="mode-toggle">Letter Mode</label>
                    <select id="mode-toggle">
                        <option value="chained">Chained (Stay Together)</option>
                        <option value="scattered">Scattered (Fly Apart)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="rain-toggle">Continuous Rain</label>
                    <input type="checkbox" id="rain-toggle">
                    <span class="checkbox-label">Enable</span>
                </div>
                
                <div class="control-group">
                    <label for="rain-speed">Rain Speed</label>
                    <input type="range" id="rain-speed" min="0.5" max="5" value="2" step="0.1">
                    <span class="value-display">2.0</span>
                </div>
                
                <div class="control-group">
                    <label for="text-color">Text Color</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <label for="text-size">Text Size</label>
                    <input type="range" id="text-size" min="20" max="80" value="40">
                    <span class="value-display">40px</span>
                </div>
                
                <div class="control-group">
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>
                
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
        
        <!-- Right Panel: Preview/Canvas Area -->
        <div class="preview-panel">
            <!-- ========== DO NOT EDIT: Required Export Container ========== -->
            <div id="chatooly-canvas">
                <!-- ========== EDIT BELOW: Add Your Visual Output Here ========== -->
                <!-- This content will be exported as PNG -->
                <canvas id="windy-canvas"></canvas>
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
    </div>
    
    <!-- ========== DO NOT EDIT: Chatooly CDN Integration ========== -->
    <script src="https://yaelren.github.io/chatooly-cdn/js/core.js"></script>
    
    <!-- ========== DO NOT EDIT: Chatooly Configuration ========== -->
    <script src="js/chatooly-config.js"></script>
    
    <!-- ========== DO NOT EDIT: Your Tool Logic ========== -->
    <script src="js/main.js"></script>
</body>
</html>
